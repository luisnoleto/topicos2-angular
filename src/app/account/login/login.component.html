<mat-card class="loginCard">
  <mat-card-title id="titleLogin">Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="login-input">
        <input matInput placeholder="Login" formControlName="login" required />
        <mat-error *ngIf="loginForm.get('login')!.hasError('required')"
          >O Login é obrigatório</mat-error
        >
      </mat-form-field>
      <mat-form-field class="login-input">
        <input
          matInput
          type="password"
          placeholder="Senha"
          formControlName="password"
          required
        />
        <mat-error *ngIf="loginForm.get('password')!.hasError('required')"
          >A senha é obrigatória</mat-error
        >
      </mat-form-field>
      <button
        mat-raised-button
        class="login-button"
        color="primary"
        type="submit"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
