<mat-toolbar color="primary" class="toolbar-title">Cadastro de Jogo</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao') 
                                   && formGroup.get('descricao')?.invalid
                                   && formGroup.get('descricao')?.touched">
                        A Descriçao é obrigatoria.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Preço</mat-label>
                    <input matInput type="text" formControlName="preco">
                    <mat-error *ngIf="formGroup.get('preco') 
                                   && formGroup.get('preco')?.invalid
                                   && formGroup.get('preco')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Estoque</mat-label>
                    <input matInput type="text" formControlName="estoque">
                    <mat-error *ngIf="formGroup.get('estoque') 
                                   && formGroup.get('estoque')?.invalid
                                   && formGroup.get('estoque')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Genero</mat-label>
                    <input matInput type="text" formControlName="genero">
                    <mat-error *ngIf="formGroup.get('genero') 
                                   && formGroup.get('genero')?.invalid
                                   && formGroup.get('genero')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/estados"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
