<div class="fundoGerenciar">
  <div class="gerenciar">
    <h1 class="tituloGerenciar">Gerenciar Jogos</h1>
    <div class="cadastroDiv">
      <button mat-raised-button color="primary" routerLink="/jogos/new">
        Cadastrar Jogos
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="jogos" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Genero Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let element">{{ element.genero.nome }}</td>
    </ng-container>

    <!-- Plataforma Column -->
    <ng-container matColumnDef="plataforma">
      <th mat-header-cell *matHeaderCellDef>Plataforma</th>
      <td mat-cell *matCellDef="let element">{{ element.plataforma.nome }}</td>
    </ng-container>

    <!-- Desenvolvedora Column -->
    <ng-container matColumnDef="desenvolvedora">
      <th mat-header-cell *matHeaderCellDef>Desenvolvedora</th>
      <td mat-cell *matCellDef="let element">{{ element.desenvolvedora.nome }}</td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          routerLink="/jogos/edit/{{ element.id }}">
          <mat-icon>edit</mat-icon>
        </button>

        <mat-slide-toggle [checked]="element.ativo" (click)="openDialog($event, element)"></mat-slide-toggle>

        <button mat-icon-button color="warn" (click)="excluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 15, 20]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
</div>
