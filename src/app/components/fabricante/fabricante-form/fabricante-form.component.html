<div class="fundoGerenciar">
  <div class="gerenciar">
    <h1 class="tituloGerenciar">Gerenciar Fabricantes - Cadastro e Edição</h1>
    <div class="cadastroDiv">
      <button
        mat-raised-button
        color="primary"
        routerLink="/plataforma-fabricante"
      >
        Lista de Fabricantes
      </button>
    </div>
  </div>
  <div class="form-container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="nome" />
            <mat-error
              *ngIf="
                formGroup.get('nome')?.errors && formGroup.get('nome')?.touched
              "
            >
              @if (formGroup.get('nome')?.errors?.['required']) {
              <span>O nome deve ser informado.</span>
              } @if (formGroup.get('nome')?.hasError('apiError')) {
              <span>{{ formGroup.get("nome")?.getError("apiError") }}</span>
              }
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="salvar()">
          Salvar
        </button>
        <button
          mat-raised-button
          *ngIf="formGroup?.get('id')?.value"
          color="warn"
          (click)="excluir()"
          [disabled]="formGroup.invalid"
        >
          Excluir
        </button>
        <button mat-raised-button routerLink="/plataforma-fabricante">
          Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
