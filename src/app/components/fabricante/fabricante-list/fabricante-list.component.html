<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Fabricantes</span>
    <button mat-fab color="accent" routerLink="/fabricantes/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="fabricantes" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button 
                color="primary"
                routerLink="/fabricantes/edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button 
                color="warn"
                (click)="excluir(element)">
                <mat-icon>delete</mat-icon>
        </button>        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
