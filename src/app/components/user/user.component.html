<mat-card class="loginCard">
  <mat-card-title id="titleLogin">Login</mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field class="formLogin">
          <input
            type="text"
            matInput
            placeholder="UsuÃ¡rio"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="formLogin">
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error"></p>

      <div class="button1">
        <button type="submit" mat-button id="buttonLogin">Login</button>
      </div>

      <div class="button2">
        <button type="submit" mat-button id="buttonCadastro">
          Fazer Cadastro
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
