<div class="fundoGerenciar">
  <div class="gerenciar">
    <h1 class="tituloGerenciar">Gerenciar Desenvolvedora</h1>
    <div class="cadastroDiv">
      <button mat-raised-button color="primary" routerLink="/desenvolvedora/cadastro">
        Cadastrar Desenvolvedora
      </button>
    </div>
  </div>
  <div class="table">
    <table mat-table [dataSource]="desenvolvedora" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
      </ng-container>

      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef>País</th>
        <td mat-cell *matCellDef="let element">{{ element.pais.nome }}</td>
      </ng-container>

      <ng-container id="acao" matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/desenvolvedora/edit', element.id]">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteDesenvolvedora(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="pageSize" [length]="totalRecords"
      (page)="paginar($event)">
    </mat-paginator>
  </div>

</div>
