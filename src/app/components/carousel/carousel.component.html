<div
  style="
    margin-left: 40px;
    margin-top: 40px;
    margin-bottom: 400px;
    width: 60%;
    height: 43%;
  "
>
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img
        src="{{ slide.img }}"
        alt=""
        class="img-style"
        (click)="navigateToJogo(slide.id)"
      />
    </div>
  </ngx-slick-carousel>
</div>
