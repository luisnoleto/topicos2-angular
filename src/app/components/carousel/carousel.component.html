<div class="carousel-container">
  <ngx-slick-carousel class="carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img
        [src]="slide.nomeImagem"
        (click)="slide.jogo && navigateToJogo(slide.jogo)"
        class="img-style"
      />
    </div>
  </ngx-slick-carousel>
</div>
