<div class="carousel-container">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img
        src="{{ slide.img }}"
        alt=""
        class="img-style"
        (click)="navigateToJogo(slide.id)"
      />
    </div>
  </ngx-slick-carousel>
</div>
