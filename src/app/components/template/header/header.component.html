<mat-toolbar color="primary">
  <button (click)="clickMenu()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
  </button>
  <span>GL Games</span>

  <span class="example-spacer"></span>
  <button routerLink="/carrinho" mat-icon-button class="demo-section example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon [matBadge]="qtdItensCarrinho"  matBadgeColor="warn" matBadgePosition="after" matBadgeOverlap="false">shopping_cart</mat-icon>
  </button>

    <!-- Botão para deslogar, aparece apenas quando usuário está logado -->
  <button *ngIf="usuarioLogado" mat-icon-button (click)="deslogar()">
    <mat-icon>exit_to_app</mat-icon>
  </button>

  <!-- Botão para fazer login, aparece apenas quando usuário não está logado -->
  <button *ngIf="!usuarioLogado" mat-icon-button  routerLink="/login">
    <mat-icon>input</mat-icon>
  </button>
  
  <!-- Nome do usuário logado -->
  <span *ngIf="usuarioLogado">{{usuarioLogado?.nome}}</span>

</mat-toolbar>
