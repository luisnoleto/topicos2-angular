<ng-container *ngIf="updatedCarrinhoItens.length > 0; else carrinhoVazio">
  <div class="checkout-container">
    <div *ngFor="let item of updatedCarrinhoItens" class="checkout-item">
      <mat-card class="card-item">
        <img mat-card-image [src]="item.urlImagem" alt="{{ item.nome }}" />

        <mat-card-title class="centered-text">{{ item.nome }}</mat-card-title>

        <br />
        <mat-card-content class="centered-text">
          Preço: {{ item.preco | number : "1.2-2" }}<br />
          <div class="quantity-container">
            <button
              mat-icon-button
              color="primary"
              (click)="removerQuantidade(item)"
            >
              <mat-icon>remove</mat-icon>
            </button>
            <span>{{ item.quantidade }}</span>
            <button
              mat-icon-button
              color="primary"
              (click)="addQuantidade(item)"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
          Total: {{ item.quantidade * item.preco | number : "1.2-2" }}
        </mat-card-content>

        <mat-card-actions class="centered-text">
          <button mat-raised-button color="primary" (click)="removerItem(item)">
            Remover do Carrinho
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="checkout-summary">
    <div class="totalBox">
      <p>Total do Carrinho: {{ calcularTotal() | number : "1.2-2" }}</p>
    </div>
    <button mat-raised-button color="primary" (click)="finalizarCompra()">
      Finalizar Compra
    </button>
  </div>
</ng-container>

<ng-template #carrinhoVazio>
  <div class="carrinho-vazio-container">
    <p class="carrinho-vazio-message">O carrinho está vazio.</p>
  </div>
</ng-template>
